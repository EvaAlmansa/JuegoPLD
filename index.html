  <style>
  .audience{

    filter: FlipH;
    -ms-filter: "FlipH";
  }
  </style>


</head>

<body>

  
  <p>Numero de Jugadores contrarios: <input type="number" id="iaNumberTxt"/></p>

  <div align="center">

    <img src="assets/audience.jpg" class="audience flip">
    <img src="assets/audience.jpg" class="audience">
    <img src="assets/audience.jpg" class="audience flip">
    <img src="assets/audience.jpg" class="audience">
    <img src="assets/audience.jpg" class="audience flip">
  </div>
  <div id="gameDiv" align="center"> </div>

</body>

</html>
